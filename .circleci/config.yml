# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: jvtcl/cotracker:latest
    steps:
      - checkout
      - run:
          name: Get latest commit
          command: |
            # git clone --depth 1 https://${JOE_GITHUB_TOKEN}@github.com/jvtcl/covid19-co -b circleci-project-setup
            # cd covid19-co
            mkdir temp
            touch temp/test.txt
      - run:
          name: test
          command: |
            pwd
            ls
      - run:
          name: Push updates
          command: |
            git status
            git add --all
            git commit -m 'test update'
            git push --set-upstream origin circleci-project-setup